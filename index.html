<script>
var crud;
function cl(st){ console.log(st);}

function mkListOfAll(){
  crud.getListOfAll( crud, "#actionDiv");
}
function mkAddForm(){
    $("#actionDiv").html( crud.getFormAdd() );
    $("#actionDiv").enhanceWithin();
}
function mkEdit(){
  dbQuery( 'select id from ctest1 order by entryDate desc limit 1;',function(res){
    //console.log("id:",res);
    id = res[0][ Object.getOwnPropertyNames(res[0])[0] ];
    crud.getFormEdit(crud, id, "#actionDiv");
  });
}
function mkEditById( id ){
  crud.getFormEdit(crud, id, "#actionDiv");
}
function mkDeleteById( id ){
  crud.getFormDelete(crud, id, "#actionDiv");
}
function mkClean(){
    $("#actionDiv").html('--');
}
function onActionSubmit( action ){
    cl("on submit "+action);
    if( action == 'add'){
      crud.submitAdd(function(){
        // mkClean();
        cl("submit add DONE");
        mkListOfAll();
      });
    }else if( action == "edit" ){
      crud.submitEdit(function(){
        cl("submit edit DONE");
        mkListOfAll();
      });
    }else if( action == "delete" ){
      crud.submitDelete(function(){
        cl("submit delete DONE");
        mkListOfAll();
      });
    }
}
</script>
